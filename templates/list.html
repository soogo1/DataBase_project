<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미세먼지 관측 데이터</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        h1 {
            margin-bottom: 20px; 
        }
        table {
            width: 100%; 
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f5f5f5;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid #888;
            color: #333;
            text-decoration: none;
        }
        .pagination span {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h1>미세먼지 관측 데이터 조회</h1>

    <table>
        <tr>
            <th>측정소</th>
            <th>지역</th>
            <th>시간</th>
            <th>PM10</th>
            <th>PM25</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

        <div class="pagination">
        {% if page > 1 %}
            <a href="/list?page={{ page-1 }}">◀ 이전</a>
        {% endif %}

        <span>{{ page }} 페이지</span>

        {% if has_next %}
            <a href="/list?page={{ page+1 }}">다음 ▶</a>
        {% endif %}
    </div>

</body>
</html>
