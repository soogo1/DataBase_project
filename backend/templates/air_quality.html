<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ sido }} 대기질 정보</title>
</head>
<body>

    <h1>{{ sido }} 대기질 정보</h1>

    {% if data %}
        <p>측정소: {{ data[0] }}</p>
        <p>PM10: {{ data[1] }}</p>
        <p>PM25: {{ data[2] }}</p>
        <p>O₃: {{ data[3] }}</p>
        <p>NO₂: {{ data[4] }}</p>
        <p>SO₂: {{ data[5] }}</p>
        <p>CO: {{ data[6] }}</p>
        <p>통합대기지수(KHAI): {{ data[7] }}</p>
        <p>측정시간: {{ data[8] }}</p>
    {% else %}
        <p>데이터가 없습니다.</p>
    {% endif %}

    <hr>

    <h2>운동 추천 조건 입력</h2>

    <form action="/recommend" method="GET">
        <input type="hidden" name="sido" value="{{ sido }}">

        <label>연령대:</label>
        <select name="age">
            <option>10대</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대</option>
        </select>
        <br><br>

        <label>BMI 단계:</label>
        <select name="bmi">
            <option>정상</option>
            <option>과체중</option>
            <option>1단계비만</option>
            <option>2단계비만</option>
        </select>
        <br><br>

        <label>성별:</label>
        <select name="gender">
            <option>F</option>
            <option>M</option>
        </select>
        <br><br>

        <label>체력등급:</label>
        <select name="fitness">
            <option>1등급</option>
            <option>2등급</option>
            <option>3등급</option>
        </select>
        <br><br>

        <button type="submit">운동 추천 받기</button>
    </form>

</body>
</html>
